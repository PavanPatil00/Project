<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./assets/logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of PlayList - No Copyright Sounds</h1>
            <div class="songItemsContainer">
                <div class="songItem">
                    <!-- no use of using img src coz we have used js -->
                    <img  alt="1"> 
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span>3:52  <i id="0" class="far songItemPlay fa-play-circle"></i></span></span> 
                </div>
                <div class="songItem">
                    <img src="./assets/Covers-Vol.-1-Cover.jpg" alt="1">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span>3:52 &nbsp<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./assets/Covers-Vol.-1-Cover.jpg" alt="">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span>3:52<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./assets/sudeep-cover.jpg" alt="">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span>3:52<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./assets/Covers-Vol.-1-Cover.jpg" alt="">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span>3:52<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./assets/sudeep-cover.jpg" alt="">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span>3:52<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./assets/Covers-Vol.-1-Cover.jpg" alt="">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span class="timestamp">3:52 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./assets/Covers-Vol.-1-Cover.jpg" alt="">
                    <span class="songName">Baro Pailwan</span>
                    <span class="songlistplay"><span class="timestamp">3:52 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="fas fa-3x fa-step-backward" ></i>
            <i  class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <!-- <i id="1" class="fa-light fa-play"></i> -->
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./assets/sound clip, multicolor image.gif" alt="" id="gif"> <span id="masterSongName">Baro Pailwan</span>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
